<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Quiznight</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QuizNight</a>
        </div>
    </nav>
    <div class="container">

        <div class="card mb-3 quiz-card">
            <div class="card-header">
                <a href=""><img src="img/logo.png" class="card-img-top" alt=""></a>
                <div class="d-flex flex-column jc-spaceAround alignItems-l margin-15px">
                    <a href="">HTML</a>
                    <a href="">CSS</a>
                    <a href="">JS</a>
                    <a href="">Java</a>
                </div>
            </div>
            <div class="card-body text-align-c d-flex flex-column alignItems-c" id="startBody">
                <div class="card-body d-flex flex-column jc-center ">
                    <h5>Welcome to<br>The Awesome HTML Quiz</h5>
                    <span>Ready for the Challenge?</span>
                </div>
                <button class="btn btn-danger start-btn text-align-c" onclick="getQuestion(html)">START NOW <b>></b></button>
            </div>
            <div class="card-body" id="endscreen" style="display: none;">
                <img src="img/brain result.png" alt="">
                <h3>COMPLETE HTML QUIZ</h3>
                <div class="d-flex alignItems-c jc-spaceAround">
                    <h5 class="color-gold">YOUR SCORE</h5> <span><b id="correctAnswer"></b>/<b id="questionAmount"></b></span>
                </div>
            </div>
            <div class="card-body" id="questionBody" style="display: none;">
                <h5 class="card-title" id="card-title">Frage</h5>
                <div id="answers">

                </div>

                <div class="question-footer">
                    <span>
                        <b id="question-count">1</b> von <b id="question-amount">5</b> Fragen
                    </span>
                    <button id="next-btn" class="btn btn-outline-primary" onclick="nextQuestion()">NÃ¤chste
                        Frage</button>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
